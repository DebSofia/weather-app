<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f6ed8945ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="content row">
        <div class="main-city col-4">
          <h1 class="main-city-name" id="main-city-title">Coimbra</h1>
          <i class="fa-regular fa-sun sun"></i>
          <h2 class="main-temperature-c" id="temperature-celsius">
            <a href="#" id="temperature-c">15ºCelsius</a>
            <!--   <a href="#" id="temperature-f">(Fº)</a> -->
          </h2>
          <h3 class="main-weekday" id="current-week-day">Thursday</h3>
          <button class="btn btn-primary" id="current">Current</button>
          <button class="btn btn-secondary">Tomorrow</button>
          <p class="date" id="current-date">March 15th 2023</p>
        </div>
        <div class="secondary-info col-8">
          <form id="search-form">
            <div class="search-bar row">
              <input
                class="col-5 search"
                type="text"
                placeholder="Enter a city"
                name="search-bar"
                id="search-city-input"
              />
              <button
                class="btn btn-search-bar col-1"
                id="search-button"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>

          <div class="weather-grid row">
            <div class="col-2 card text-dark bg-light mb-3">
              <h4 class="second-city" id="secondary-city-name">Coimbra</h4>
              <i class="fa-regular fa-sun sunny"></i>
              <h5 class="secondary-temperature">15ºCelsius</h5>
              <h5 class="week-day">Friday</h5>
              <!--  <p class="weather-status">Sunny</p>-->
            </div>
            <div class="col-2 card text-dark bg-light mb-3">
              <h4 class="second-city">Coimbra</h4>
              <i class="fa-solid fa-cloud cloud"></i>
              <h5 class="secondary-temperature">12ºCelsius</h5>
              <h5 class="week-day">Saturday</h5>
              <!--    <p class="weather-status">Cloudy</p>-->
            </div>
            <div class="col-2 card text-dark bg-light mb-3">
              <h4 class="second-city">Coimbra</h4>
              <i class="fa-solid fa-cloud cloud"></i>
              <h5 class="secondary-temperature">13ºCelsius</h5>
              <h5 class="week-day">Sunday</h5>
              <!--   <p class="weather-status">Cloudy</p>-->
            </div>
            <div class="col-2 card text-dark bg-light mb-3">
              <h4 class="second-city">Coimbra</h4>
              <i class="fa-regular fa-sun sunny"></i>
              <h5 class="secondary-temperature">15ºCelsius</h5>
              <h5 class="week-day">Monday</h5>
              <!--  <p class="weather-status">Sunny</p>-->
            </div>
          </div>
          <div class="weather-stats row">
            <div class="col-4 status">
              <div class="tba">
                <i class="fa-regular fa-clock clock"></i>
                <p class="city-name" id="time-city-name">Coimbra</p>
                <p class="time" id="current-time">4:30pm</p>
              </div>
              <!-- <div class="tba">
                <i class="fa-regular fa-sun Sun"></i>
                <p class="temperature">15ºC</p>
                <p class="text-weather-status">Sunny</p>
              </div> -->
            </div>
            <div class="col-2 card text-dark bg-light mb-3 humidade">
              <h4 class="secondary-weather-status">Humidity</h4>
              <p class="h-percentage">20%</p>
            </div>
            <!-- <div class="col-2 card text-dark bg-light mb-3 rain">
              <h4 class="secondary-weather-status">Chance of rain</h4>
              <p class="r-percentage">9%</p>
            </div>-->
            <div class="col-3 card text-dark bg-light mb-3 sunrise-sunset">
              <h4 class="info-1">Sunrise</h4>
              <p class="secondary-time">6:30 am</p>
              <h4 class="info-2">Sunset</h4>
              <p class="secondary-time">8 pm</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
